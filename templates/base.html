<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href={% static 'css/main.css' %}>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="icon" href="../static/img/shopping-bag.ico" type="image/x-icon">
  <title>{% block title %}{{title1}}{% endblock title %}  </title>
</head>
<body>
  <header id="header">
    <a href={% url 'home' %} class="logo"><img src="../static/img/futi2.jpg" alt="Logo Futi"></a>
   <nav >
    <ul class="menu" >
      <li>
        <a href={% url 'home' %}> <i class="bi bi-house"></i> Inicio</a>
      </li>
      <li>
        <a href={% url 'core:product_list' %}> <i class="bi bi-cart"></i> Productos</a>
        
      </li>
      <li>
        <a href={% url 'core:brand_list' %}> <i class="bi bi-globe"></i> Marcas</a>
       
      </li>
      <li>
        <a href={% url 'core:supplier_list' %}><i class="bi bi-person-circle"></i> Proveedores</a>
      </li>
      <li>
        <a href={% url 'core:category_list' %}> <i class="bi bi-list-ul"></i> Categoria</a>
      </li>
      {% if user.is_authenticated %}
      <li>
        <a href="/logout"> <i class="bi bi-box-arrow-in-left"></i> Salir</a>
      </li>
      {% else %}
      <li>
        <a href={% url 'core:signup' %}> <i class="bi bi-person-check"></i> Registrarse</a>
      </li>
      <li>
        <a href=/signin> <i class="bi bi-box-arrow-in-right"></i> Ingresar</a>
      </li>
      {% endif %}
    </ul>
   </nav>
  </header>
  <main id="content">
    {% block content %}
    <h1>{{title2}}</h1>
   {% endblock content %}

  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{% static 'js/sweet_alert.js' %}"></script>
</body>
</html>
